<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <!-- links for bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>TinDog</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <!--font awesome cdn-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="main-heading">Welcome to Dice Game </h1>

    <div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6">

      <p class="players">Player 1</p>


      <img class="dice-1 dices" src="unknown" alt="">
    </div>
    <div class="dice-2 col-lg-6 col-md-6 col-sm-6 ">
      <p class="players">Player 2</p>
      <img class="dice-2 dices" src=" unknown" alt="">
    </div>
    </div>
    <footer>
    <button class="btn" onclick="runProgram()">Play</button>
    <button class="btn" onclick="stopProgram()">reset</button>
    <br>
    <br>
      App Ground

    </footer>
  </div>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
